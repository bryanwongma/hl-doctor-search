<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Placeholder</title>
<style>
  .placeholder-input {
    width: 200px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    transition: placeholder 0.5s ease-in-out;
  }
</style>
</head>
<body>

<label for="title">Search:</label>
<input type="text" id="title" class="placeholder-input" placeholder="Select title">

<script>
document.addEventListener('DOMContentLoaded', function() {
  const titleInput = document.getElementById('title');
  const placeholders = ['แผนกโรคหัวใจ', 'พารา', 'จุฬา'];
  let currentIndex = 0;

  setInterval(function() {
    currentIndex = (currentIndex + 1) % placeholders.length;
    titleInput.setAttribute('placeholder', placeholders[currentIndex]);
  }, 2000); // Change placeholder every 2 seconds
});
</script>

</body>
</html>
